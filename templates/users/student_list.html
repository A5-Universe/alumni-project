{% extends 'base.html' %}

{% block title %}Student List{% endblock %}

{% block content %}
<h1>Student List</h1>
<ul>
  {% for student in students %}
    <li style="color: white;font-weight: 700;font-size: x-large; -webkit-text-stroke:0.5px black;">{{ student.get_full_name }} - {{ student.email }}</li>
  {% empty %}
    <li style="color: white;font-weight: 700;font-size: x-large; -webkit-text-stroke:0.5px black;">No students available.</li>
  {% endfor %}
</ul>
{% endblock %}
